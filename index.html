<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiZHRheWxvcmdvdWQiLCJhIjoiY2tlbzA1OHltMjJyNjMwcGM2eHZsMGowaiJ9.jtxQ1bgoZL9_sacqiAlTsg';
var map = new mapboxgl.Map({

});
 
var zoomThreshold = 9;
var hoveredStateId = null;
map.on('load', function () {

'data': 'pc4_cent_mra.geojson'
});

map.addSource('iso_source', {
'type': 'geojson',
'data': 'pc4_iso.geojson'
});



 
map.addLayer(
{
'id': 'pc4',
'source': 'pc4_source',
'type': 'circle',
'paint' : {
'circle-color': 
'white',
'circle-stroke-color':'black',
'circle-stroke-width':1
},
'layout':{'circle-sort-key': 0},

}
);
})

map.on('click','pc4',function(e){
    map.removeLayer('iso')
    map.removeLayer('pc4')

map.addLayer(
{

'id': 'iso',
'source': 'iso_source',
'type': 'fill',
'filter': ["==","id",e.features[0].properties.id],
'layout':{'fill-sort-key': [

'paint' : {

  '#08306b',
  'black'
],
// blue color fill
'fill-opacity': .7},


}
);


map.addLayer(
{
'id': 'pc4',
'source': 'pc4_source',
'type': 'circle',
'paint' : {
'circle-color': 
'white',
'circle-stroke-color':'black',
'circle-stroke-width':1
},


}

);
map.setPaintProperty('pc4','circle-opacity',
["case",
        ["==", ["get","id"],e.features[0].properties.id],1,.05

])
map.setPaintProperty('pc4','circle-stroke-opacity',
["case",
        ["==", ["get","id"],e.features[0].properties.id],1,.05

])
    updategem(String(e.features[0].properties.id))
})

function gem_but(){
    map.setPaintProperty('pc4','circle-opacity',1)
map.setPaintProperty('pc4','circle-stroke-opacity',1)
    map.removeLayer('iso')
    d3.selectAll('rect').remove()
    d3.selectAll('text').remove()

}




var container = map.getCanvasContainer()
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 500 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select(container)
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.style('position', 'absolute')
	.style('z-index',2)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");



// Initialize the X axis
var getx = d3.scaleLinear()
    .domain([0, 1500000])
    .range([ 0, width])
var xAxis = svg.append("g")
.attr("transform", "translate(0," + height + ")")

  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(getx))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .attr('opacity',0)
      .style("text-anchor", "end")
   

// Initialize the Y axis
 var gety = d3.scaleBand()
    .range([ 0, height ])
    .padding(.5);
var yAxis = svg.append("g")
.attr("class", "myYaxis");
  svg.append("g")
    .call(d3.axisLeft(gety))

// A function that create / update the plot for a given variable:
function updategem(selectedVar) {
  console.log(selectedVar)
  // Parse the Data
  d3.csv("pc4_jobs.csv", function(data) {
    woo = data.filter(function(d){return d.id == selectedVar})
    // X axis
    gety.domain(data.map(function(d) { return d.level; }))
    yAxis.transition().duration(1000).call(d3.axisLeft(gety))

    // Add Y axis


    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
      .data(woo)
    var t = svg.selectAll('.lab').data(woo)
    var e = svg.selectAll('.name').data(woo)
    var gname = svg.selectAll('.gname').data(woo)

    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      .transition()
      .duration(1000)
        .attr("y", function(d) { return gety(d.level); })
        .attr("x", function(d) { return getx(0) })
        .attr("height", gety.bandwidth())
        .attr("width", function(d) { return getx(d["jobs"])})
        .attr("fill", function(d){
            if(d.level == '1'){
                return '#c8ddf0'
            }
            if(d.level == '2'){
                return '#73b3d8'
            }
            if(d.level == '3'){
                return '#08306b'
            }
			
            
        })
    t
      .enter()
      .append("text")
      .merge(t)
      .transition()
      .duration(1000)
        .attr('class','lab')
        .attr("y", function(d) { return gety(d.level) +20; })
        .attr("x", function(d) {
            if(d["jobs"] < 120000){
                return getx(d["jobs"] ) + 15
            }
            else{
        return getx(d["jobs"] ) - 20;}
      })
        .attr('text-anchor','middle')
        .attr('fill','white')
        .attr('font-weight',700)
        .text(function(d){return ((d3.format(".2s"))(d["jobs"]))})
        e
      .enter()
      .append("text")
      .merge(e)
      .transition()
      .duration(1000)
        .attr('class','name')
        .attr("y", 0)
        .attr("x", 0)
        .attr('text-anchor','start')
        .attr('font-size',23)
        .attr('fill','black')
        .attr('font-weight',700)
        
        .text('Banen binnen 45 min')
        gname
      .enter()
      .append("text")
      .merge(e)
      .transition()
      .duration(1000)
        .attr('class','name')
        .attr("y", 50)
        .attr("x", -5)
        .attr('text-anchor','end')
        .attr('font-size',15)
        .attr('fill','black')
        .attr('font-weight',300)
        .text('Ref')
        gname
      .enter()
      .append("text")
      .merge(e)
      .transition()
      .duration(1000)
        .attr('class','name')
        .attr("y", 105)
        .attr("x", -5)
        .attr('text-anchor','end')
        .attr('font-size',15)
        .attr('fill','black')
        .attr('font-weight',300)
        .text('Mod 3')
        gname
      .enter()
      .append("text")
      .merge(e)
      .transition()
      .duration(1000)
        .attr('class','name')
        .attr("y", 165)
        .attr("x", -5)
        .attr('text-anchor','end')
        .attr('font-size',15)
        .attr('fill','black')
        .attr('font-weight',300)
        .text('FP')
    d3.selectAll('text').attr('font-family','Tahoma, sans-serif')
  })


}
